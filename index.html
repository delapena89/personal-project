 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Jeep Trail Weather App</title>

</head>
<body>
  <div class="title-page">
    <h1 class='title'>Jeep Trail Weather App</h1> 
    <aside class="textures">
      <span class="original"></span>
      <span class="second"></span>
    </aside>
  </div>

  <nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header row text-center" style="width: 100%">
        <p class="navbar-brand">Pick your trail</p>
        <button type="button" class='btn btn-default navbar-btn btn-primary ' data-location="Pagosa Springs, CO">BEAR BASIN TRAIL</button>
        <button type="button" class='btn btn-default navbar-btn btn-primary' data-location="Grand Junction, CO">GRAND JUNCTION DESERT</button>
        <button type="button" class='btn btn-default navbar-btn btn-primary' data-location="Red CLiff, CO">SHRINE PASS</button>
        <button type="button" class='btn btn-default navbar-btn btn-primary' data-location="Eagle, CO">GRIZZLY JEEP TRAIL</button>
        <button type="button" class='btn btn-default navbar-btn btn-primary' data-location="Fort Collins, CO">BALD MOUNTAIN</button>
        <button type="button" class='btn btn-default navbar-btn btn-primary' data-location="Idaho Springs, CO">DEVIL'S CANYON</button>
        <button type="button" class='btn btn-default navbar-btn btn-primary' data-location="Canon City, CO">PHANTOM CANYON</button>
        <form class="navbar-form navbar  text-center"  role="search">
        <div class="form-group new-trail">
        <h4 id="more" class='more'>Enter  a trail you want to do</h4>
            <input id="field" type="text" class="test form-control" placeholder="Enter City, State">
          </div>
          <button type="submit" class="button" id="search">Submit</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-md-6">
      <div class="row">
      <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
      </div>

    </div>
          <div class="col-md-6">
      <h2 class='temperature'></h2>
      <h3 class='list'></h3>
    </div>
  </div>




<script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
