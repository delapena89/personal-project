<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
      <title>Jeep Trail Weather App</title>

    </head>
    <body>
    <h1 class='title'>Jeep Trail Weather App</h1>  

      <ul class="nav nav-pills">
        <button type="button">CHOOSE A TRAIL</button>
          <button type="button" class='btn' data-location="Pagosa Springs, CO">BEAR BASIN TRAIL</button>
          <button type="button" class='btn' data-location="Grand Junction, CO">GRAND JUNCTION DESERT</button>
          <button type="button" class='btn' data-location="Red CLiff, CO">SHRINE PASS</button>
          <button type="button" class='btn' data-location="Eagle, CO">GRIZZLY JEEP TRAIL</button>
          <button type="button" class='btn' data-location="Fort Collins, CO">BALD MOUNTAIN</button>
          <button type="button" class='btn' data-location="Idaho Springs, CO">DEVIL'S CANYON</button>
          <button type="button" class='btn' data-location="Canon City, CO">PHANTOM CANYON</button>
        <button type="button">CHOOSE A TRAIL</button>
      </ul>

      <h3 class='more'>Don't see a trail you like, enter  a trail you want to do</h3>  
      <input class="text" placeholder="Enter a 4WD Trail">


      <h2 class='temperature'></h2>
      <h3 class='list'></h3>
      

      <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
